name: Vercel Preview Deployment
on:
  push:
    branches-ignore:
      - main

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create Supabase config
        run: |
          mkdir -p supabase
          echo 'project_id = "${{ vars.SUPABASE_PROJECT_ID }}"' > supabase/config.toml
          echo 'org_id = "${{ vars.SUPABASE_ORG_ID }}"' >> supabase/config.toml

      - name: Install Dependencies
        run: |
          git config --global core.autocrlf false
          git config --global core.safecrlf false
          npm ci --no-audit --ignore-scripts

      # Prepare directories and handle Supabase types
      - name: Prepare Build
        run: |
          # Ensure directories exist and are empty
          rm -rf .next out lib/services/supabase/types
          mkdir -p lib/services/supabase/types
          
          # Create placeholder type file
          echo "// Generated types - do not edit" > lib/services/supabase/types/index.ts
          echo "export type Database = any;" >> lib/services/supabase/types/index.ts
        
      - name: Run Lint
        run: npm run lint

      - name: Run Type Check
        run: npm run typecheck
        
      - name: Build Project
        run: |
          # Temporarily disable Husky
          HUSKY=0 CI=true npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SKIP_ENV_VALIDATION: true
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./